    <title>Pagina en Construcción</title>

    <style>
        .Formato {
            display: grid;
            grid-template-columns: repeat(8, 20fr);
            grid-gap: 1px;
            grid-auto-rows: max-content;
        }
    </style>
    <!--La propiedad display:grid     nos permite maquetar las páginas web de una manera mucho más fácil     -->
    <!--La propiedad grid-template-columns     definir el número de columnas que tendrá nuestra rejilla, 
        así como los tamaños asignados a cada una. -->
    <!--La propiedad grid-gap          especifica los canales entre las filas y las columnas de la cuadrícula  -->
    <!--La propiedad grid-auto-rows    de CSS especifíca el tamaño de una nueva fila creada de forma implícita -->
</head>
